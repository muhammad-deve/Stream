version: '3.8'

services:
  # Backend API Service
  back-app:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: back-app
    environment:
      - REDIS_HOST=back-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=${REDIS_DB:-0}
      - FEATURED_CHANNES=${FEATURED_CHANNES}
    depends_on:
      back-redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - stream-network
    expose:
      - "8090"

  # Redis Cache for Backend
  back-redis:
    image: redis:7-alpine
    container_name: back-redis
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD}"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - stream-network
    expose:
      - "6379"

  # Frontend Application
  front-app:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: front-app
    environment:
      - VITE_API_BASE_URL=https://freetvchannels.online/api
    restart: unless-stopped
    networks:
      - stream-network
    expose:
      - "3000"
    depends_on:
      - back-app

  # Nginx Reverse Proxy & SSL
  nginx:
    image: nginx:alpine
    container_name: stream-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - front-app
      - back-app
    restart: unless-stopped
    networks:
      - stream-network

  # SSL Certificate Management
  certbot:
    image: certbot/certbot
    container_name: stream-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    networks:
      - stream-network

networks:
  stream-network:
    driver: bridge

volumes:
  redis-data:
