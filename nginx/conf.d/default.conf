server {
    listen 80;
    listen [::]:80;
    server_name freetvchannels.online;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name freetvchannels.online;

    ssl_certificate /etc/letsencrypt/live/freetvchannels.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/freetvchannels.online/privkey.pem;

    # PocketBase Admin Panel - MUST BE FIRST
    location /_/ {
        proxy_pass http://back-app:8090/_/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
        proxy_buffering off;
        proxy_cache off;
    }

    # API proxy - MUST BE BEFORE frontend
    location /api/ {
        proxy_pass http://back-app:8090/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files from shared volume
    root /usr/share/nginx/html;
    index index.html;

    # Frontend routes - MUST BE LAST
    location / {
        try_files $uri $uri/ /index.html;
    }
}
