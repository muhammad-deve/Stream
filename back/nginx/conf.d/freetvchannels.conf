# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name freetvchannels.online www.freetvchannels.online;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - Main server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name freetvchannels.online www.freetvchannels.online;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/freetvchannels.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/freetvchannels.online/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Proxy to app
    location / {
        proxy_pass http://back-app-1:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
